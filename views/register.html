
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-learning | Registration Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="back-bg">
  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Create Account</h2>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-4">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" autofocus/>
              </div>
              <div class="mb-4">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" autofocus/>
              </div>
              <div class="mb-4">
                <label for="phonenumber" class="form-label">Phonenumber</label>
                <input type="text" class="form-control" id="phonenumber" autofocus/>
              </div>
              <div class="mb-4">
                <label for="username" class="form-label">Username/Email</label>
                <input type="text" class="form-control" id="username" autofocus/>
              </div>
              <div class="mb-4">
                <label for="createpassword" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="createpassword" autofocus/>
              </div>
              <div class="mb-4">
                <label for="confirmpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmpassword" autofocus/>
              </div>
              <div class="mb-4">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label for="remember" class="form-label">Remember Me</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn text-light main-bg">Register</button>
              </div>
            </form>
          </div>
          
          <div style="text-align:center; cursor:pointer">
            <a href="/route/index"><p>Existing User<i>Sign-In</i> Here</p></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
